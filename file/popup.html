	<body>
		<textarea name="code" id="code" class="cpp">示例</textarea>
		<script language="javascript">
			const i = location.search.substr(1);
			const s = i.split("&");
			const text=document.querySelector("textarea");
			text.setAttribute("class", decodeURIComponent(s[0].split("=")[1]));
			text.innerHTML=decodeURIComponent(s[1].split("=")[1]);
		</script>
		<script language="javascript">
			dp.SyntaxHighlighter.HighlightAll('code', true,false);
			document.body.removeChild(document.getElementById("code"));
		</script>
	</body>
