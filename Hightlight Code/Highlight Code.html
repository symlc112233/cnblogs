<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Highlight Code</title>
		<link href="file/jedi.png" rel="shortcut icon"/>
	</head>
	<body bgcolor="#E6EFF4">
		<H1 style="color:#00D000;font-family:'Comic Sans MS'"><em>Highlight Your Code!</em></H1>
		<script type="text/javascript" src="file/jquery.js"></script>
		<script type="text/javascript">
			function highlight()
			{
				window.open("file/popup.html?"+$("form").serialize().replace(/\+/g,'%20'));
			}
		</script>
		<form action="">
			<select name="language">
				<option value="c++">C, C++</option>
				<option value="c#">C#</option>
				<option value="css">CSS</option>
				<option value="delphi">Delphi, Pascal</option>
				<option value="xml">XML</option>
				<option value="java">Java</option>
				<option value="javascript">Javascript</option>
				<option value="php">PHP</option>
				<option value="python">Python</option>
				<option value="ruby">Ruby</option>
				<option value="sql">SQL</option>
				<option value="vb">VB</option>
				<option value="xml">HTML</option>
			</select>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" onclick="highlight()" value="Show Highlight Code" />
			<p></p>
			<textarea name="code" rows ="20" cols="120"></textarea>
		</form>
</body>
</html>
